<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Real</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="interface">
        <section class="logo">
          <img src="images/logo.png" alt="Logo da Café Real" />
        </section>

        <section class="menu-desktop">
          <nav>
            <ul>
              <li><a href="">Início</a></li>
              <li><a href="">Lojas</a></li>
              <li><a href="">Assinaturas</a></li>
              <li><a href="">Premiações</a></li>
            </ul>
          </nav>
        </section>

        <section class="btn-contato">
          <a href="">
            <button>CONTATO</button>
          </a>
        </section>
      </div>
    </header>

    <section class="hero-site">
      <div class="interface">
        <div class="txt-hero">
          <h1>Um novo mundo<span>em cada xícara</span></h1>
          <p>
            Do grão à xícara, nossos cafés especiais premiados contam histórias
            <br />
            de origem, cuidado e excelência.
          </p>
          <a href="#"><button>VER MAIS</button></a>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
